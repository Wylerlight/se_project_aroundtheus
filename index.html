<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="4e8e0a1d604782a0dff8.svg" alt="Around logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-conatainer"><img src="" alt="" class="profile__avatar"/> <button class="profile__avatar-edit" type="button"></button></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__button-edit" type="button"></button><p class="profile__description"></p></div><button class="profile__button-add" type="button"></button></section><section class="cards page__section"></section><footer class="footer"><p class="footer__copyright">&copy; 2023 Around the U.S.</p></footer></main></div><div class="modal profile-modal"><section class="modal__container profile-container"><button class="modal__exit" type="button"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form profile-input" id="profile-input-form"><input id="modal-description-name" class="modal__field" name="name" placeholder="Name" minlength="2" maxlength="40" required/> <span class="modal-description-name-error"></span> <input id="modal-description-job" class="modal__field" name="about" placeholder="Description" minlength="2" maxlength="200" required/> <span class="modal-description-job-error"></span> <button class="modal__button" id="modal-edit-profile-button" type="submit">Save</button></form></section></div><div class="modal card-modal"><section class="modal__container card-container"><button class="modal__exit" type="button"></button><h2 class="modal__title">New place</h2><form class="modal__form card-input" id="new-card-
