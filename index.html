    <!-- EDIT MODAL -->
    <div class="modal profile-modal">
      <section class="modal__container profile-container">
        <button class="modal__exit" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__input profile-input">
          <input
            id="modal-description-name"
            class="modal__field"
            name="title"
            type="text"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal-description-name-error"></span>
          <input
            id="modal-description-job"
            class="modal__field"
            name="job"
            type="text"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal-description-job-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </section>
    </div>

    <!-- ADD CARD MODAL -->
    <div class="modal card-modal">
      <section class="modal__container card-container">
        <button class="modal__exit" type="button"></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__input card-input">
          <input
            id="modal-description-title"
            class="modal__field"
            name="title"
            type="text"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal-description-title-error"></span>
          <input
            id="modal-description-url"
            class="modal__field"
            name="url"
            type="url"
            placeholder="Image link"
            required
          />
          <span class="modal-description-url-error"></span>
          <button class="modal__button card-submit-button" type="submit">
            Create
          </button>
        </form>
      </section>
    </div>

    <!-- Image Popup -->
    <div class="image">
      <section class="image__container">
        <button class="image__exit"></button>
        <img class="image__main" src="#" alt="#" />
        <p class="image__description"></p>
      </section>
    </div>

    <template id="card-template">
      <article class="card">
        <button class="card__trash-button" type="button"></button>
        <img class="card__image" src="#" alt="#" />
        <div class="card__wrapper">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </article>
    </template>
