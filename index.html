<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__button-add"></button>
        </section>

        <section class="cards page__section">
          <div class="card__element">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__title-container">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__element">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__title-container">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__element">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__title-container">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__element">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__title-container">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__element">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National"
              class="card__image"
            />
            <div class="card__title-container">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__element">
            <img
              src="./images/lago.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__title-container">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button"></button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
